name: 🚦 Next.js Lint and Type Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  SKIP_ENV_VALIDATION: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'

      - name: ⬇️ Install dependencies
        run: yarn

      - name: 🚨 ESLint
        run: yarn lint

      - name: 🔍 Type Check
        run: yarn typecheck
