name: ğŸš¦ Next.js Lint and Type Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  SKIP_ENV_VALIDATION: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'

      - name: â¬‡ï¸ Install dependencies
        run: yarn

      - name: ğŸš¨ ESLint
        run: yarn lint

      - name: ğŸ” Type Check
        run: yarn typecheck
